
{% extends 'base.html' %}

{% block content %}    
    <h1>Add a New Blog Entry</h1>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form action="/newpost" method='POST'>
        <label>
            <span class="form_label">Title of new post:</span>
            <input name="blog_title" type="text" value="{{post_title}}">
        </label>
        <p class="error">{{title_error}} &nbsp;</p>
        <label>
            <span class="form_label">New post</span>
            <textarea style="width: 96%;" name="blog_post" type="textarea" rows="10" cols="100">{{post_entry}}</textarea>
        </label>
        <p class="error">{{blog_entry_error}} &nbsp;</p>
        <input class="submit" type="submit" value="Publish Blog" />
    </form>

{% endblock %}
